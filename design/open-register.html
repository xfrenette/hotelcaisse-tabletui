<!doctype html>
<html>
	<head>
		<title>Tablet UI</title>
		<link rel="stylesheet" href="tablet.css">
		<link rel="stylesheet" href="base.css">
		<link rel="stylesheet" href="register.css">
		<link rel="stylesheet" href="money-input.css">
		<link rel="stylesheet" href="vertical-rythme.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>
	<body class="vertical-rythme2">
		<div class="Tablet">
			<div class="App">
				<div class="TopBar">
					<div class="TopBar-home"><i class="fa fa-home" aria-hidden="true"></i></div>
				</div>
				<div class="Main">
					<div class="OpenRegister">
						<h1>Ouverture de caisse</h1>
						<h2>Nom de l'aubergiste</h2>
						<p><input type="text" style="width: 100%"></p>
						<h2>Argent dans la caisse Ã  l'ouverture</h2>
						<div class="MoneyInput">
							<div class="MoneyInput-inputs">
								<div class="MoneyInput-input">
									<div class="input-group">
										<div class="input-group-addon">100 $</div>
										<input type="text" value="0">
									</div>
								</div>
								<div class="MoneyInput-input">
									<div class="input-group">
										<div class="input-group-addon">50 $</div>
										<input type="text" value="0">
									</div>
								</div>
								<div class="MoneyInput-input">
									<div class="input-group">
										<div class="input-group-addon">20 $</div>
										<input type="text" value="0">
									</div>
								</div>
								<div class="MoneyInput-input">
									<div class="input-group">
										<div class="input-group-addon">10 $</div>
										<input type="text" value="0">
									</div>
								</div>
								<div class="MoneyInput-input">
									<div class="input-group">
										<div class="input-group-addon">5 $</div>
										<input type="text" value="0">
									</div>
								</div>
								<div class="MoneyInput-input">
									<div class="input-group">
										<div class="input-group-addon">2 $</div>
										<input type="text" value="0">
									</div>
								</div>
								<div class="MoneyInput-input">
									<div class="input-group">
										<div class="input-group-addon">1 $</div>
										<input type="text" value="0">
									</div>
								</div>
								<div class="MoneyInput-input">
									<div class="input-group">
										<div class="input-group-addon">0,25 $</div>
										<input type="text" value="0">
									</div>
								</div>
								<div class="MoneyInput-input">
									<div class="input-group">
										<div class="input-group-addon">0,10 $</div>
										<input type="text" value="0">
									</div>
								</div>
								<div class="MoneyInput-input">
									<div class="input-group">
										<div class="input-group-addon">0,05 $</div>
										<input type="text" value="0">
									</div>
								</div>
							</div>
							<div class="MoneyInput-total">
								<div><small>Total</small></div>
								<div><strong>101,25 $</strong></div>
							</div>
						</div>
					</div>
				</div>
				<div class="BottomBar">
					<a href="#"><i class="fa fa-angle-left" aria-hidden="true" style="padding-right:10px;"></i>Annuler</a>
					<button class="button btn-main BottomBar-mainAction">
						Ouvrir la caisse
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
